name: Run R Script and Upload Plots

on:
  push:
    paths:
      - R/**
      - .github/workflows/**
  workflow_dispatch:

jobs:
  run-r:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('ISLR','tidyverse', 'descr', 'caret', 'kknn'), repos = 'https://cloud.r-project.org')"

      - name: Run credit_default_pro.R
        run: Rscript R/credit_default_pro.R

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: knn-plots
          path: plots/
