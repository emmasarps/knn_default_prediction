name: Run R Script

on:
  push:
    paths:
      - R/**
      - .github/workflows/**
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            ISLR
            descr
            caret
            kknn

      - name: Run R Script
        run: Rscript R/credit_default_pro.R

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: knn-plots
          path: |
            plots/*.png
