name: Run R Script

on:
  push:
    paths:
      - R/**
      - .github/workflows/**
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev

      - name: Install R dependencies (CRAN + GitHub)
        run: |
          Rscript -e "install.packages('devtools', repos = 'https://cloud.r-project.org')"
          Rscript -e "install.packages(c('tidyverse', 'ISLR', 'descr', 'caret', 'kknn'), repos = 'https://cloud.r-project.org')"
          Rscript -e "devtools::install_github('cttobin/ggthemr')"

      - name: Run R Script
        run: Rscript R/credit_default_pro.R

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: knn-plots
          path: |
            plots/*.png
