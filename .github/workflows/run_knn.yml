name: Run KNN Script

on:
  push:
    paths:
      - 'R/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  run-knn:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/R
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install R Packages
      run: Rscript R/install_packages.R

    - name: Run KNN Script
      run: Rscript R/credit_default_pro.R
