name: Run KNN Script

on:
  push:
    paths:
      - 'R/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  run-knn:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R Packages
      run: |
        Rscript -e 'install.packages(c("kknn", "ggplot2", "caret", "dplyr", "gridExtra"))'

    - name: Run KNN Script
      run: |
        Rscript R/credit_default_pro.R

